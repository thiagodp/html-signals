<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <div
        send-prop="text"
        send-on="click"
        send-to="#x"
    >Click Me</div>

    <div id="x"
        receive-as="text"
        send-prop="text"
        send-on="receive"
        send-to="#y"
    >Two</div>

    <div id="y"
        receive-as="text"
    >Three</div>


    <script type="module" >
        import { register } from '../dist/index.esm.js';
        register( document.body );
    </script>
</body>
</html>
